name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Ensure submodules
        run: git submodule update --init --recursive
      - name: Ensure OZ deps
        run: |
          [ -d lib/openzeppelin-contracts ] || forge install OpenZeppelin/openzeppelin-contracts
          [ -d lib/openzeppelin-contracts-upgradeable ] || forge install OpenZeppelin/openzeppelin-contracts-upgradeable
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Run tests
        run: forge test -vvv
