name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
      - name: Ensure OZ deps (fresh install)
        run: |
          rm -rf lib/openzeppelin-contracts lib/openzeppelin-contracts-upgradeable
          forge install OpenZeppelin/openzeppelin-contracts
          forge install OpenZeppelin/openzeppelin-contracts-upgradeable
      - name: Verify OZ deps present
        run: |
          ls -la lib
          test -f lib/openzeppelin-contracts-upgradeable/contracts/security/PausableUpgradeable.sol
          test -f lib/openzeppelin-contracts-upgradeable/contracts/security/ReentrancyGuardUpgradeable.sol
      - name: Run tests
        run: forge test -vvv
