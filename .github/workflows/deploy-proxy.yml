name: Deploy Upgradeable Contracts

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Network (base_sepolia recommended)'
        required: true
        type: choice
        options:
          - base_sepolia
          - base

jobs:
  deploy-proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Deploy proxy implementation
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          BASESCAN_API_KEY: ${{ secrets.BASESCAN_API_KEY }}
        run: |
          forge script script/DeployProxy.s.sol \
            --rpc-url ${{ inputs.network }} \
            --broadcast \
            --verify \
            -vvvv

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: proxy-deployment-${{ inputs.network }}
          path: broadcast/
